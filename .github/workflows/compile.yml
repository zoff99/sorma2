      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: java-version
        run: java -version

      - name: compile
        run: |
          ./do_compile.sh

      - name: test
        run: |
          ./do_run.sh


  test_macos14arm:
